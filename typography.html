<!DOCTYPE html>
<html lang="en">
<head>
<title>Typography</title>
<meta charset="utf-8">
<meta name="viewport"
content="width=device-width, initial-scale=1">
<link rel="stylesheet" href=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
</script>
</head>
<body>
    <div class="container">
        <h1 class="display-1">Heading List</h1>
        <h1 class="display-2">Heading List</h1>
        <h1 class="display-3">Heading List</h1>
        <h1 class="display-4">Heading List</h1>
    </div>
    <div class="container">
        <h1><small class="text-muted">Hello Codingal</small></h1>
        <dl>
            <dt>Coffee</dt>
            <dd>I don't like coffee</dd>
        </dl>
    </div>
    <div class="container">
        <p>My name is <mark>Yusra</mark></p>
        <p>We use <code>ctrl + p</code> for printing</p>
        <h3>Multiple lines of code</h3>
        <pre>
    My name 
                      is
Yusra
        </pre>
        <h3>Keyboard inputs</h3>
        <p><kbd>ctrl + p </kbd><br><kbd>ctrl + c </kbd></p>
        <h3>Abbreviation</h3>
        <p><abbr title="codingal">cdgl</abbr></p>
    </div>
</body>
</html>
